
<div class="row">
  <div class="columns small-12 medium-6 large-4 posts"  *ngFor="let post of posts">
    <div class="post-container">
      <div class="row">
        <div class="columns small-12 large-10">
          <a routerLink="/details/{{ post._id }}" class="post-title">{{ post.title }}</a>
        </div>
        <div class="columns small-12 large-2 show-for-large">
          <a href="{{ post.url }}" target="_blank" class="external">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="498 268 70 70" style="width:50px; height:50px">
  <g id="Group_5" data-name="Group 5" transform="translate(-391 -311)">
    <circle id="Ellipse_1" data-name="Ellipse 1" class="cls-1" cx="35" cy="35" r="35" transform="translate(889 579)"/>
    <path id="Path_27" data-name="Path 27" class="cls-2" d="M23.639.037V0H8.748L4.5,4.207H17.273L0,25.5H5.733L20.809,6.924V19.879l4.207-4.951V.037Z" transform="translate(910.092 602.5)"/>
  </g>
</svg>
          </a>
        </div>
      </div>
      <p>{{ post.description | length: 130 }}</p>
      <a routerLink="/details/{{ post._id }}" class="cta-btn btn2">More Info</a>
    </div>
  </div>
</div>
